{% extends "layout.html" %}

{% block title %}
Blogchannel
{% endblock %}

{% block content %}
<h1>Welcome</h1>
<a class="btn btn-primary" href="{% url 'blog_create' %}">Create a blog</a>
<div class="container row gap-3">
    {% for blog in blogs %}
    <div class="card" style="width: 18rem;">
        <img src="{{blog.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{blog.user.username}}</h5>
          <p class="card-text">{{blog.text}}</p>
          {% if blog.user == user %}
          <a href="{% url 'blog_edit' blog.id%}" class="btn btn-primary">Edit</a>
          <a href="{% url 'blog_delete' blog.id%}" type="button" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
