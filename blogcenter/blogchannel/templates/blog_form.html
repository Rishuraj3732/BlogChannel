{% extends "layout.html" %}

{% block title %}
BlogCenter
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to BlogCenter</h1>
<h2>{% if form.instance.pk %}Edit Blog {% else %}Create Blog{% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Submit</button>
</form>
<a href="{% url 'blog_list' %}">Back to mainpage</a>
{% endblock %}
